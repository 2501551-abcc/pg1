<!DOCTYPE HTML>
<html>
<head>
    <title>ネイルの詳細1</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/nail-detail.css" />
    <script defer src="js/script.js" type="text/javascript" charset="utf-8"></script>
    <script defer src="js/nail-detail.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <div class="return-div">
        <a href="design-list.html"><img src="img/icon/return.png"></a>
    </div>
    <div class="detail-title-div">
        <img src="img/photo/pink.jpg" id="detail-img">
        <div class="detail-explain-div">
            <div class="like-div">
            <button id="like-button">
                <img src="img/icon/heart.png" id="like-icon" alt="いいね">
                <span id="like-count">0</span>
            </button>
            </div>
            <h2 id="detail-title">リボンピンクネイル</h2>
            <p id="detail-name">投稿者の名前</p>
        </div>
        <div class="detail-content-div">
            <div id="theme-div">
                <h6>#ガーリー</h6>
            </div>
            <ul>
                <li id="color"><img src="img/icon/palette.png"><strong>Color</strong></li> 
                <li id="design"><img src="img/icon/brush.png"><strong>Design</strong><span class="design">#グラデ</span></li> 
                <li id="parts"><img src="img/icon/ribon.png"><strong>Parts</strong><span class="parts">#リボン</span></li> 
                <li id="keywords"><strong>Keywords</strong><span class="keywords">（なし）</span></li>
            </ul>
        </div>
    </div>
</body>
</html>
