<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/script.js" type="text/javascript" charset="utf-8"></script>
    <script defer src="js/signup.js" type="text/javascript" charset="utf-8"></script>
</head>
<body id="signup-body">
    <div class="return-div">
        <a href="index.html"><img src="img/icon/return.png"></a>
    </div>

    <div id="signup-area">
        
        <div id="signup-title">
            <img src="img/icon/nail-lady3.png">
            <h1>Create Account</h1>
        </div>

        <div id="signup-form">
            <form onsubmit="return false;" class="signup-input-form">
                <label for="signup-username">UserID or Email</label>
                <input type="text" id="signup-username" class="signup-input" placeholder="Enter your name">
            </form>

            <form onsubmit="return false;" class="signup-input-form">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" class="signup-input" placeholder="Min 6 characters">
            </form>

            <form onsubmit="return false;" class="signup-input-form">
                <label for="signup-confirm">Confirm Password</label>
                <input type="password" id="signup-confirm" class="signup-input" placeholder="Re-enter password">
            </form>

            <button type="button" id="signup-decide-button">Sign Up</button>
            
            <p class="login-link">Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>
</body>
</html>
